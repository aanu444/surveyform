<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="sub-container">
    <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </header>

    <form id="survey-form">
    <div class="form-container">
    <div class="form-group">
    <label for="name" id="name-label">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
    </div>

    <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
    </div>

    <div class="form-group">
        <label for="number" id="number-label">Age (optional):</label>
        <input type="number" name="number" id="number" placeholder="Age" required min="18" max="50">
    </div>

    <div class="form-group">
        <label for="dropdown">How did you hear about us?</label>
        <select id="dropdown" name="select">
                <option value="">--Please choose an option--</option>
                <option value="social-media">Social Media</option>
                <option value="newspaper">Newspaper</option>
                <option value="job-site">Job Site</option>
                <option value="magazine">Magazine</option>
                <option value="online-ads">Online Ads</option>
                <option value="recommendation">Recommendation</option>
                <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label>Which One Of Our Available Job Roles Will You Like To Apply To?</label>
        <div>
        <input type="radio" name="job" checked> <span> Intern Product Manager</span>
        </div>
        <div>
        <input type="radio" name="job"> <span> Senior Frontend Developer</span>
        </div>
        <div>
        <input type="radio" name="job"> <span> Product Designer</span>
        </div>
        <div>
        <input type="radio" name="job"> <span> Project Manager</span>
        </div>
    </div>

    <div class="form-group">
        <label>What Is Your Gender Pronoun?</label>
        <div>
            <input type="checkbox"  value="she/her"> <span>She/Her</span>
        </div>
        <div>
            <input type="checkbox"  value="he/him"> <span>He/Him</span>
        </div>
        <div>
            <input type="checkbox"  name="scales" value="they/them"> <span>They/Them</span>
        </div>
    </div>

    <div class="form-group">
        <label>Any Additional Comments?</label>
        <textarea> Enter Your Comments Here...</textarea>
    </div>

    <div class="form-group">
        <input type="submit" value="Submit"> 
    </div>
    </div>
    </form>

    </div>
    </div>
    

    
</body>
</html>
